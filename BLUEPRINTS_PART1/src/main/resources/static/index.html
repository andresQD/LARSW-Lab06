<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    </head>
    <body>
        <h1>Blueprints</h1>

        <form>
            <fieldset>
                <p>Author Name<br/>
                    <input type="text" id="Author" required>
                </p>
                <p>
                    <button id="button" type="button"  onclick="logica.cambiar(Author.value)">Get blueprints </button>
                </p>
            </fieldset>
        </form>
        <hr>
        <h2><i id="authorname"></i> Blueprints</h2>
        <table border="">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntos</th>
                    <th>Open</th>
                </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
        </table>
        <h2>Total user points: <i id="sumatotal"></i></h2>
        <hr>
        <h2><i id="ActualBp"></i></h2>
        <canvas id="myCanvas" width="350" height="350" style="border:1px solid #000000;"></canvas>
    </body>
</html>
